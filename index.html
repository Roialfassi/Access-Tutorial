        :root {

            --primary-dark: #357386;
            --secondary: #F5A962;
            --accent: #7CB342;
            --bg: #FFF9F0;

            --success: #48BB78;
            --warning: #ED8936;

        .code-block-title { color: var(--secondary); font-size: 0.7rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }

        .data-table th { background: linear-gradient(135deg, var(--primary), var(--primary-dark)); color: white; padding: 10px 12px; text-align: left; font-weight: 700; }
        .data-table.p1 th { background: linear-gradient(135deg, var(--project1-color), var(--project1-dark)); }
        .data-table.p2 th { background: linear-gradient(135deg, var(--project2-color), var(--project2-dark)); }

        .visual-diagram.p1 { border-color: #B794F4; }
        .visual-diagram.p2 { border-color: #F687B3; }
        .diagram-caption { margin-top: 8px; font-size: 0.78rem; color: var(--text-light); font-style: italic; text-align: center; }

        .comparison-box.good { background: linear-gradient(135deg, #F0FFF4, #C6F6D5); border: 2px solid var(--success); }
        .comparison-box.bad { background: linear-gradient(135deg, #FFF5F5, #FED7D7); border: 2px solid var(--error); }
        .comparison-box h5 { margin-bottom: 6px; font-size: 0.88rem; }
        .comparison-box.good h5 { color: #276749; }
        .comparison-box.bad h5 { color: #C53030; }
        
        .nav-buttons { display: flex; justify-content: space-between; margin-top: 28px; padding-top: 20px; border-top: 2px solid #E2E8F0; }
        .nav-btn {

        .completion-badge.p1 { background: linear-gradient(135deg, var(--project1-color), var(--project1-dark)); }
        .completion-badge.p2 { background: linear-gradient(135deg, var(--project2-color), var(--project2-dark)); }
        
        .checkpoint-box {

        // ==================== APP LOGIC ====================
        let currentTutorial = 0, currentProject1 = 0, currentProject2 = 0;
        let activeTab = 'tutorial';

        function switchTab(tab) {
            activeTab = tab;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            if (tab === 'tutorial') {
                document.querySelector('.tab-btn:nth-child(1)').classList.add('active');
                document.getElementById('tutorial-tab').classList.add('active');
            } else if (tab === 'project1') {
                document.querySelector('.tab-btn.project1-tab').classList.add('active');
                document.getElementById('project1-tab').classList.add('active');
            } else {
                document.querySelector('.tab-btn.project2-tab').classList.add('active');
                document.getElementById('project2-tab').classList.add('active');
            }
        }

        function generateNav(lessons, containerId, showFunc, colorClass = '') {
            let currentGroup = '', html = '';
            lessons.forEach((lesson, index) => {
                const group = lesson.module || lesson.stage;
                if (group !== currentGroup) {
                    if (currentGroup) html += '</div>';
                    currentGroup = group;
                    const icon = lesson.icon || lesson.stageNum;
                    html += '<div class="nav-section"><div class="nav-section-title">' + icon + ' ' + group + '</div>';
                }
                const shortTitle = lesson.title.length > 20 ? lesson.title.substring(0, 20) + '...' : lesson.title;
                html += '<a class="nav-item' + (index === 0 ? ' active' : '') + '" onclick="' + showFunc + '(' + index + ')"><span class="step-num">' + (index + 1) + '</span> ' + shortTitle + '</a>';
            });
            html += '</div>';
            document.getElementById(containerId).innerHTML = html;
        }

        function showLesson(lessons, index, contentId, navId, progressId, textId, colorClass, currentVar) {
            const lesson = lessons[index];
            const badgeClass = colorClass ? ' ' + colorClass : '';
            const introClass = colorClass ? ' ' + colorClass : '';
            
            document.getElementById(contentId).innerHTML = 
                '<div class="lesson active"><div class="lesson-header"><div class="lesson-badge' + badgeClass + '">' + lesson.badge + '</div>' +
                '<h1 class="lesson-title">' + lesson.title + '</h1><p class="lesson-intro' + introClass + '">' + lesson.intro + '</p></div>' +
                lesson.content +
                '<div class="nav-buttons"><button class="nav-btn prev" onclick="prev' + currentVar + '()"' + (index === 0 ? ' disabled' : '') + '>â† Previous</button>' +
                '<button class="nav-btn next' + (colorClass ? ' ' + colorClass : '') + '" onclick="next' + currentVar + '()">' + 
                (index === lessons.length - 1 ? 'ğŸ”„ Start Over' : 'Next â†’') + '</button></div></div>';
            
            document.querySelectorAll('#' + navId + ' .nav-item').forEach((item, i) => item.classList.toggle('active', i === index));
            const progress = ((index + 1) / lessons.length) * 100;
            document.getElementById(progressId).style.width = progress + '%';
            document.getElementById(textId).textContent = (index + 1) + '/' + lessons.length;
            window.scrollTo(0, 0);
            
            // Close sidebar on mobile
            document.querySelectorAll('.sidebar').forEach(s => s.classList.remove('open'));
        }

        function showTutorial(index) {
            currentTutorial = index;
            showLesson(tutorialLessons, index, 'tutorialContent', 'tutorialNav', 'tutorialProgress', 'tutorialProgressText', '', 'Tutorial');
        }
        function showProject1(index) {
            currentProject1 = index;
            showLesson(project1Lessons, index, 'project1Content', 'project1Nav', 'project1Progress', 'project1ProgressText', 'p1', 'Project1');
        }
        function showProject2(index) {
            currentProject2 = index;
            showLesson(project2Lessons, index, 'project2Content', 'project2Nav', 'project2Progress', 'project2ProgressText', 'p2', 'Project2');
        }

        function nextTutorial() { showTutorial(currentTutorial < tutorialLessons.length - 1 ? currentTutorial + 1 : 0); }
        function prevTutorial() { if (currentTutorial > 0) showTutorial(currentTutorial - 1); }
        function nextProject1() { showProject1(currentProject1 < project1Lessons.length - 1 ? currentProject1 + 1 : 0); }
        function prevProject1() { if (currentProject1 > 0) showProject1(currentProject1 - 1); }
        function nextProject2() { showProject2(currentProject2 < project2Lessons.length - 1 ? currentProject2 + 1 : 0); }
        function prevProject2() { if (currentProject2 > 0) showProject2(currentProject2 - 1); }
