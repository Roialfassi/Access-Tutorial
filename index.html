        .nav-btn {

        .nav-btn.next { background: linear-gradient(135deg, var(--primary), var(--primary-dark)); color: white; }

        .highlight { background: linear-gradient(135deg, #FEFCE8, #FEF9C3); padding: 2px 8px; border-radius: 6px; font-weight: 700; color: #92400E; }

        .sidebar::-webkit-scrollbar { width: 5px; }

        .sidebar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
        
        .menu-toggle {
            display: none; position: fixed; top: 15px; left: 15px; z-index: 200;
            width: 48px; height: 48px; background: var(--primary); border-radius: 12px;
            align-items: center; justify-content: center; cursor: pointer; color: white; font-size: 1.3rem;
        }
        
        @media (max-width: 1000px) {

            .sidebar.open { transform: translateX(0); }
            .main { margin-left: 0; }

            .content { padding: 25px 18px; }
            .step-content { padding-left: 0; margin-top: 15px; }
            .comparison-grid { grid-template-columns: 1fr; }
            .analogy-box { flex-direction: column; text-align: center; }
        }
    </style>
</head>
